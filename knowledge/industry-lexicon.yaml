category: Production Terminology (Thai Context)
terms:
  - term: "ตารางคิว (Queue Sheet)"
    definition: "The daily production schedule."
    usage: "Agency/Production House"
  
  - term: "แคส (Cast)"
    definition: "Short for Casting, selecting talent."
    usage: "General"

  - term: "แก้ดราฟต์ (Edit Draft)"
    definition: "Revision cycles between client and agency."
    usage: "Agency"

  - term: "หน้างาน (Na-Ngan)"
    definition: "On-site problem solving or current situation at the shoot."
    usage: "On-set Crew"

  - term: "มู (Mu-te-lu)"
    definition: "Incorporating spiritual beliefs (e.g., auspicious colors for the first shoot day)."
    usage: "Creative/Strategic"

  - term: "ฟีลลิ่ง (Feeling/Vibe)"
    definition: "The emotional resonance of a scene."
    usage: "Director's Instruction"

  - term: "ความจึ้ง (Chung)"
    definition: "Visual impact or 'wow' factor."
    usage: "Creative Brief/Gen-Z Slang"