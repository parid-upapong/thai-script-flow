apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tcai-ai-engine-hpa
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tcai-phaya-thai-engine
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Pods
    pods:
      metric:
        name: ai_queue_depth # Custom metric: number of Thai scripts waiting for breakdown
      target:
        type: AverageValue
        averageValue: 5